name: Hello 

on:
  push:
    branches: [ master ]

jobs:
  weekday_job:
    runs-on: ubuntu-latest
    env:
      DAY_OF_WEEK: Sat
    steps:
      - name: "Hello when it's Saturday"
        if: ${{ env.DAY_OF_WEEK == 'Sat' }}
        run: echo "Hello $FIRST_NAME $Last_Name, today is Saturday!"
        env:
          FIRST_NAME: Koryun
          Last_Name: Gevorgyan
      - name: "Hello when it's not a Saturday"  
        if: ${{ env.DAY_OF_WEEK ==!'Sat' }}
        run: echo "Hello $FIRST_NAME $Last_Name, today is not a Saturday!"
        env:
          FIRST_NAME: Koryun
          Last_Name: Gevorgyan
